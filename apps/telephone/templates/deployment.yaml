{{- range .Values.services }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}-deployment
spec:
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      containers:
        - name: {{ .name }}
          image: {{ .image }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .port }}
          {{ if eq .type "backend" }}
          env:
            - name: SQS_QUEUE_URL
              valueFrom:
                configMapKeyRef:
                  key: QueueUrl
                  name: sqs-config-map
          volumeMounts:
            - mountPath: /root/.aws
              name: aws-creds
          {{ end }}
      {{ if eq .type "backend" }}
      volumes:
        - name: aws-creds
          secret:
            secretName: aws-telephone-sqs-rw
      {{ end }}
{{- end }}
