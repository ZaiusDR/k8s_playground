---
spire:
  global:
    spire:
      trustDomain: "esuarez.info"
  spire-server:
    kind: deployment
    replicaCount: 1
    persistence:
      type: emptyDir
    oidc:
      enabled: true
      audience: sts.amazonaws.com
    unsupportedBuiltInPlugins:
      nodeAttestor:
        aws_iid:
          enabled: true
          config:
            use_instance_metadata: true
    keyManager:
      disk:
        enabled: false
      memory:
        enabled: true
  spire-agent:
    nodeAttestor:
      aws_iid:
        enabled: true
        config: |
          use_instance_metadata = true
