---
instance_type: t3.small
key_pair_name: k8s-cluster-key-pair
ubuntu_ami_ssm_parameter_path: /aws/service/canonical/ubuntu/server/24.04/stable/current/amd64/hvm/ebs-gp3/ami-id
vpc_id: vpc-5fe8b036
vpc_cidr: 172.31.0.0/16
k8s_iam_instance_profile: k8s-cluster-node
vault_iam_instance_profile: vault-server
control_plane_ports_tcp:
  - "6443" # kube-apiserver
  - "2379-2380" # ETCD
  - "10250" # kubelet
  - "10256" # kube-proxy
  - "53" # TCP DNS
  - "9153" # TCP DNS

worker_ports_tcp:
  - "10250" # kubelet
  - "10256" # kube-proxy
  - "30000-32767" # node-ports
  - "53" # TCP DNS
  - "9153" # TCP DNS

udp_ports:
  - "53" # UDP DNS
  - "8472" # flannel-vxlan

haproxy_ports:
  - "80"
  - "443"
  - "6443"

volume_options:
  device_name: /dev/sda1
  ebs:
    volume_size: 16
    delete_on_termination: true

subdomains:
  - argocd
  - guestbook
  - k8s
